<div class="demo-button-container">
  <button mat-raised-button (click)="openAddUserDialog()" class="demo-button">
    Add user
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nameUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.nameUser}} </td>
    </ng-container>

    <ng-container matColumnDef="dateBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth </th>
      <td mat-cell *matCellDef="let row"> {{row.dateBirth | date}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="openSignDialog(row._id)" class="purple-icon">image</mat-icon>
        <mat-icon (click)="deleteUser(row._id)" class="purple-icon">delete</mat-icon>
        <!-- <button mat-button (click)="openSignDialog(row._id)" class="icon-buttons">
          <mat-icon>image</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(row)" class="icon-buttons">
          <mat-icon>delete</mat-icon>
        </button> -->
        <!-- <button mat-icon-button (click)="openEditUserDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
         -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
