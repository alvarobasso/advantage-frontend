<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
    <div class="submit-form">
        <div *ngIf="!submitted">

            <div class="form-group">
                <mat-form-field appearance="outline" [style.width.%]="100">
                    <mat-label>Name</mat-label>
                    <input matInput id="name" required [(ngModel)]="user.nameUser">
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" id="dateBirth" required [(ngModel)]="user.dateBirth"
                        name="description">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required [(ngModel)]="user.email">
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input matInput id="phoneNumber" required [(ngModel)]="user.phoneNumber">
                </mat-form-field>
            </div>

        </div>

        <div *ngIf="submitted">
            <h4>User was submitted successfully!</h4>
            <button mat-button class="btn btn-success" (click)="newUser()">Add</button>
        </div>
    </div>

</div>


<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="saveUser()" class="btn btn-success">Submit</button>

</div>
